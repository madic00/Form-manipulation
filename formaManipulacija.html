<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulacija formom</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form>
    <select name="choose" id="">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <p>
      <input type="radio" name="species" value="dog">Dog
      <input type="radio" name="species" value="cat">Cat
      <input type="radio" name="species" value="bird">Bird
    </p>
    <input type="checkbox" value="happy">Happy
    <input type="checkbox" value="cute">Cute
    <input type="checkbox" value="smart">Smart
  </form>

  <p>I'd like to buy a new <span id="featureSpan"></span> <span id="genderSpan"></span> <span id="speciesSpan">animal</span>.</p>

  <script>
    //handling select box
    $('select[name="choose"]').change(function() {
      $('#genderSpan').html($(this).val());
    });

    //handling radio buttons
    $("input[type='radio']").change(function() {
      if($(this).prop('checked')) {
        $("#speciesSpan").html($(this).val());
      }
    });

    //handling checkboxes
    var allChecked = [];

    $('input:checkbox').change(function() {
      var value = $(this).val();
      if ($(this).prop('checked')) {
        allChecked.push(value);
      } else { //unchecking element
        var index = allChecked.indexOf(value);
        if (index != -1) {
          allChecked.splice(index, 1);
        } 
      }

      $('#featureSpan').html('');
      for (let i = 0; i < allChecked.length; i++) {
        $("#featureSpan").append(allChecked[i]);
        if (i < allChecked.length - 1) {
          $('#featureSpan').append(', ');
        } else {
          $('featureSpan').append(' ');
        }
      }
    });
  </script>
</body>
</html>
